<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Finalizar Cita de Taller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container py-4">
        <h2 class="fw-bold mb-4"><i class="fa-solid fa-file-invoice-dollar"></i> Finalizar/Facturar Cita de Taller</h2>
        <table class="table table-bordered align-middle" id="tablaCitasFinalizar">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Vehículo</th>
                    <th>Fecha</th>
                    <th>Motivo</th>
                    <th>Estado</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <!-- Se llena por JS -->
            </tbody>
        </table>
        <div id="mensajeFinalizarCita" class="mt-3"></div>
    </div>

    <!-- Modal finalizar cita/registrar servicio -->
    <div class="modal fade" id="modalFinalizarCita" tabindex="-1">
        <div class="modal-dialog">
            <form class="modal-content" id="formFinalizarCita">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fa-solid fa-file-invoice-dollar"></i> Finalizar Cita / Registrar Servicio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="finalizarIdCita">
                    <div class="mb-2">
                        <label class="form-label">Descripción del servicio realizado</label>
                        <textarea class="form-control" id="finalizarDescripcionServicio" required></textarea>
                    </div>
                    <div class="mb-2" id="campoPrecioReparacion" style="display:none;">
                        <label class="form-label">Precio de la reparación</label>
                        <input type="number" class="form-control" id="finalizarPrecioReparacion" min="0">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">
                        <i class="fa-solid fa-floppy-disk"></i> Guardar
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="Scripts/citas_factura.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
