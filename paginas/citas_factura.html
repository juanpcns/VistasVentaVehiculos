<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Facturación Taller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container py-4">
        <h2 class="fw-bold mb-4"><i class="fa-solid fa-file-invoice"></i> Gestión de Facturación Taller</h2>
        <div class="mb-3">
            <button class="btn btn-outline-primary me-2" id="btnVerAprobadas">
                <i class="fa-solid fa-list"></i> Ver aprobadas
            </button>
            <button class="btn btn-secondary" id="btnVerFinalizadas">
                <i class="fa-solid fa-file-invoice"></i> Ver finalizadas
            </button>
        </div>

        <div id="mensajeFinalizarCita"></div>
        <table class="table table-bordered align-middle" id="tablaCitasFinalizar">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Vehículo</th>
                    <th>Fecha</th>
                    <th>Motivo</th>
                    <th>Estado</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <!-- Se llena por JS -->
            </tbody>
        </table>
    </div>

    <!-- Modal para finalizar cita (ya deberías tenerlo, aquí ejemplo base) -->
    <div class="modal fade" id="modalFinalizarCita" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formFinalizarCita">
                    <div class="modal-header">
                        <h5 class="modal-title">Finalizar Cita</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="finalizarIdCita">
                        <div class="mb-3">
                            <label class="form-label">Descripción del Servicio</label>
                            <input type="text" class="form-control" id="finalizarDescripcionServicio" required>
                        </div>
                        <div class="mb-3" id="campoPrecioReparacion">
                            <label class="form-label">Precio Reparación</label>
                            <input type="number" class="form-control" id="finalizarPrecioReparacion" min="0" step="1000">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Factura (se genera dinámicamente) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Scripts/citas_factura.js"></script>
</body>
</html>
