<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold mb-0"><i class="fa-solid fa-cart-shopping me-2"></i>Registrar Pedido</h2>
</div>
<form id="formPedido" autocomplete="off" onsubmit="PedidosApp.guardarPedido(event)">
    <div class="row mb-3">
        <div class="col-md-6">
            <label class="form-label">Documento del Cliente</label>
            <input type="text" class="form-control" id="pedidoDocumentoCliente" maxlength="30" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Observaciones</label>
            <input type="text" class="form-control" id="pedidoObservaciones" maxlength="200">
        </div>
    </div>
    <div class="border p-3 mb-3 rounded bg-light">
        <div class="row align-items-end">
            <div class="col-md-5">
                <label class="form-label">Vehículo</label>
                <select class="form-select" id="selectVehiculo">
                    <option value="">Seleccione...</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Cantidad</label>
                <input type="number" min="1" max="99" class="form-control" id="inputCantidad" value="1">
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-success mt-2" onclick="PedidosApp.agregarAlCarrito()">
                    <i class="fa-solid fa-plus"></i> Agregar
                </button>
            </div>
        </div>
        <div class="mt-3">
            <h5>Carrito</h5>
            <div class="table-responsive">
                <table class="table table-bordered table-sm align-middle" id="tablaCarrito">
                    <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Vehículo</th>
                            <th>Cantidad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Llenado por JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="text-end">
        <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-paper-plane"></i> Guardar Pedido
        </button>
    </div>
</form>
