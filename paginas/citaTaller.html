<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitar Cita de Taller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container py-4">
        <h2 class="fw-bold mb-4"><i class="fa-solid fa-wrench"></i> Citas de Taller</h2>

        <!-- Formulario de Nueva Cita -->
        <form id="formNuevaCita" class="mb-4">
            <div class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label for="inputDocumento" class="form-label">Documento del Cliente</label>
                    <input type="text" class="form-control" id="inputDocumento" required>
                </div>
                <div class="col-md-3">
                    <label for="inputVehiculo" class="form-label">Vehículo</label>
                    <select class="form-select" id="inputVehiculo" required>
                        <option value="">Seleccione...</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="inputFecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="inputFecha" required>
                </div>
                <div class="col-md-3">
                    <label for="inputMotivo" class="form-label">Motivo</label>
                    <input type="text" class="form-control" id="inputMotivo" required>
                </div>
                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fa-solid fa-plus"></i> Crear Cita
                    </button>
                </div>
            </div>
        </form>

        <!-- Tabla de Citas -->
        <table class="table table-bordered align-middle" id="tablaCitas">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Vehículo</th>
                    <th>Fecha</th>
                    <th>Motivo</th>
                    <th>Estado</th>
                    <th>Observaciones</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Se llena por JS -->
            </tbody>
        </table>

        <div id="mensaje" class="mt-3"></div>
    </div>

    <script src="Scripts/citaTaller.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
