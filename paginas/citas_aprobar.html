﻿
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Citas de Taller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container py-4">
        <h2 class="fw-bold mb-4"><i class="fa-solid fa-calendar-check"></i> Gestión de Citas de Taller</h2>
        <div class="mb-3">
            <button class="btn btn-primary me-2" id="btnVerPendientes"><i class="fa-solid fa-clock"></i> Ver pendientes</button>
            <button class="btn btn-secondary" id="btnVerTodas"><i class="fa-solid fa-list"></i> Ver todas</button>
        </div>
        <table class="table table-bordered align-middle" id="tablaCitas">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Vehículo</th>
                    <th>Fecha</th>
                    <th>Motivo</th>
                    <th>Estado</th>
                    <th>Observaciones</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <!-- Se llena por JS -->
            </tbody>
        </table>
        <div id="mensajeAprobarCita" class="mt-3"></div>
    </div>

    <!-- Modal para aprobar -->
    <div class="modal fade" id="modalAprobarCita" tabindex="-1">
        <div class="modal-dialog">
            <form class="modal-content" id="formAprobarCita">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fa-solid fa-check"></i> Aprobar Cita</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="aprobarIdCita">
                    <div class="mb-2">
                        <label class="form-label">Observaciones</label>
                        <textarea class="form-control" id="aprobarObservaciones"></textarea>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="aprobarPorGarantia">
                        <label class="form-check-label">Es reclamo por garantía</label>
                    </div>
                    <div id="campoDescripcionProblema" style="display: none;">
                        <label class="form-label">Descripción del problema</label>
                        <textarea class="form-control" id="aprobarDescripcionProblema"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" type="submit">
                        <i class="fa-solid fa-check"></i> Aprobar
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para rechazar -->
    <div class="modal fade" id="modalRechazarCita" tabindex="-1">
        <div class="modal-dialog">
            <form class="modal-content" id="formRechazarCita">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fa-solid fa-xmark"></i> Rechazar Cita</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="rechazarIdCita">
                    <div class="mb-2">
                        <label class="form-label">Observaciones (motivo del rechazo)</label>
                        <textarea class="form-control" id="rechazarObservaciones" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" type="submit">
                        <i class="fa-solid fa-xmark"></i> Rechazar
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="Scripts/citas_aprobar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
