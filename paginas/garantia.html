<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Garantías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container py-4">
        <h2 class="fw-bold mb-4"><i class="fa-solid fa-shield-halved"></i> Gestión de Garantías</h2>
        <!-- Formulario de búsqueda por vehículo -->
        <form id="formBuscarPorVehiculo" class="mb-4 row g-3 align-items-end">
            <div class="col-md-3">
                <label for="inputPlacaBuscar" class="form-label">Código Vehículo</label>
                <input type="number" class="form-control" id="inputPlacaBuscar" placeholder="Ej: 1">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-outline-primary w-100">
                    <i class="fa-solid fa-search"></i> Buscar
                </button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-secondary w-100" id="btnMostrarTodas">
                    <i class="fa-solid fa-list"></i> Ver todas
                </button>
            </div>
        </form>

        <!-- Formulario para registrar garantía -->
        <form id="formNuevaGarantia" class="mb-4 border rounded p-3 bg-light">
            <div class="row g-3 align-items-end">
                <div class="col-md-2">
                    <label for="inputCodigoVehiculo" class="form-label">Código Vehículo</label>
                    <input type="number" class="form-control" id="inputCodigoVehiculo" required>
                </div>
                <div class="col-md-2">
                    <label for="inputNumeroFactura" class="form-label">N° Factura</label>
                    <input type="number" class="form-control" id="inputNumeroFactura" required>
                </div>
                <div class="col-md-2">
                    <label for="inputFechaInicio" class="form-label">Fecha Inicio</label>
                    <input type="date" class="form-control" id="inputFechaInicio" required>
                </div>
                <div class="col-md-2">
                    <label for="inputFechaFin" class="form-label">Fecha Fin</label>
                    <input type="date" class="form-control" id="inputFechaFin" required>
                </div>
                <div class="col-md-2">
                    <label for="inputCobertura" class="form-label">Cobertura</label>
                    <input type="text" class="form-control" id="inputCobertura" value="Cobertura total por 6 meses" required>
                </div>
                <div class="col-md-2">
                    <label for="inputEstado" class="form-label">Estado</label>
                    <select class="form-select" id="inputEstado" required>
                        <option value="Activa" selected>Activa</option>
                        <option value="Expirada">Expirada</option>
                        <option value="Anulada">Anulada</option>
                    </select>
                </div>
                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-success w-100">
                        <i class="fa-solid fa-plus"></i> Registrar Garantía
                    </button>
                </div>
            </div>
        </form>

        <!-- Tabla de garantías -->
        <table class="table table-bordered align-middle" id="tablaGarantias">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Código Vehículo</th>
                    <th>N° Factura</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                    <th>Cobertura</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <!-- Se llena por JS -->
            </tbody>
        </table>

        <div id="mensajeGarantia" class="mt-3"></div>
    </div>
    <script src="Scripts/garantia.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
